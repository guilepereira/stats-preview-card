<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stats Preview Card | Frontend Mentor">
  <meta name="author" content="Guile Pereira">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/stats.css">
  <link rel="stylesheet" href="css/attribution.css">
  <link rel="stylesheet" href="css/media-query.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div id="card__image" alt="mulher em um escritorio sorrindo">
      <div class="card__image--overlay"></div>
    </div>

    <section id="card__content">
      <div class="content">
        <h1 class="content__title">Get <strong>insights</strong> that help your business grow.</h1>
        <p class="content__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <div class="stats__group">
          <p class="stats__value">10k+</p>
          <p class="stats__product">companies</p>
        </div>
  
        <div class="stats__group">
          <p class="stats__value">314</p>
          <p class="stats__product">templates</p>
        </div>
  
        <div class="stats__group">
          <p class="stats__value">12M+</p>
          <p class="stats__product">queries</p>
        </div>
      </div>

    </section>

  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/guilevpereira/" target="_blank">Guile Pereira</a></p>
  </footer>
</body>
</html>
